<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images\material-icon-check.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="subjects.css" />
    <title>Grades4u</title>
</head>

<body>
    <div class="bg-color border-bottom border-3 border-warning border-top border-2 border-warning">
        <div class="container pt-5 pb-3">
            <div class="row">
                <div class="col">
                    <div class="row no-gutters mt-4">
                        <div class="col">
                            <span class="title display-1">Grades4u<span class="material-symbols-outlined">select_check_box</span></span>
                        </div>
                    </div>
                    <!-- =========================================== USER FORM =============================================== -->
                    <div class="row h-75 ps-5">
                        <div class="col-7 col-sm-7">
                            <form class="demo-form mb-5" data-parsley-validate="">
                                <div class="form-section">
                                    <!-- Input how many subjects user  -->
                                    <label for="subjects">Amount of subjects:</label>
                                    <input type="number" id="amount" min="1" max="20" step="1" onchange="getSubjectsName();" class="form-control rounded-1" name="subjects" required>
                                </div>
                                <!-- Marks for each subject input here -->
                                <div class="form-section" id="input-div"></div>
                                <div class="form-section" id="input-div-2"></div>
                                <!-- form controls -->
                                <div class="form-navigation">
                                    <button type="button" class="previous btn btn-warning btn-sm pull-left rounded-1">&lt;
                                        previous</button>
                                    <button type="button" class="next btn btn-warning btn-sm pull-right rounded-1">next
                                        &gt;</button>
                                    <input type="submit" class="btn btn-default btn-light pull-right rounded-1"
                                        value="GRADE">
                                    <span class="clearfix"></span>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <!-- =========================================== RESULTS CARD =============================================== -->
                <div class="col rounded-1 mt-5 pe-5">
                    <div class="card mb-4 rounded-0 border-light" hidden>
                        <div class="card-header bg-light text-center fw-bold fs-5">RESULTS</div>
                        <div class="card-body text-light">
                            <h5 class="card-text" id="subject-title" 
                            style="color: #FFDD00;"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <!-- jquery -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <!-- form controls lib -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"
            integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <!-- fontawesome -->
            <script src="https://kit.fontawesome.com/f2bd25728d.js" crossorigin="anonymous"></script>
            <script src="subjects.js"></script>
        </div>
    </div>
</body>

</html>
